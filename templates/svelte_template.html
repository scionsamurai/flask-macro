<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block page_title %} App Name! {% endblock %}</title>

    {% block head_meta %}
	<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% endblock %}

    {% block head_css %}


    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='favicon/apple-touch-icon.png')}}" >
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static',filename='favicon/site.webmanifest')}}">
    <link rel="mask-icon" href="{{url_for('static',filename='favicon/safari-pinned-tab.svg')}}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}" /> -->
    
    <link href="{{url_for('static',filename='resources/bundle.css')}}?u={{ last_updated }}" rel="stylesheet" />
    <link href="{{url_for('static',filename='global.css')}}?u={{ last_updated }}" rel="stylesheet" />
    {% endblock %}

    {% block head_js %}
    {% if extra_data != None %}
    <script id="data" type="application/json">{{ extra_data | safe }}</script>
    {% endif %}
    <script defer type="module" src="{{url_for('static',filename='resources/main.js')}}?u={{ last_updated }}" id="svelte" data-component="{{ component }}" data-title="{{ title }}"></script>
    {% endblock %}
</head>

<body id="svelteBody"/>

</html>
